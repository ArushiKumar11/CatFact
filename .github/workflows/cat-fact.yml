name: Cat Facts

on:
  issues:
    types: [opened]

  

jobs:
  cat_fact:
    runs-on: ubuntu-latest



    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Get cat fact
        id: fact
        run: |
          FACT=$(curl -s https://cat-fact.herokuapp.com/facts/random | jq -r '.text')
          echo "::set-output name=fact::$FACT"

      - name: Comment on issue
        uses: actions/github-script@v3
        with:
          script: |
            const fact = `Did you know? Here's a cat fact for you: "${{ steps.fact.outputs.fact }}" ';
            const github = require('@actions/github');
            const octokit = github.getOctokit(process.env.PAT);
            const { owner, repo } = github.context.repo;
            const comment = { owner, repo, issue_number: github.context.issue.number, body: fact };
            return octokit.rest.issues.createComment(comment);
          env:
            PAT: ${{ secrets.PAT }}